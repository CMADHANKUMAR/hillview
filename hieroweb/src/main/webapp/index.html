<meta charset="utf-8">
<html>
<head>
    <link rel="stylesheet" href="hiero.css">
    <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
    <script>
        //noinspection ThisExpressionReferencesGlobalObjectJS
        var hiero = this.hiero;
        var initialObject = hiero.InitialObject.instance;
        var page = new hiero.FullPage();
        window.addEventListener("resize", function() { page.onResize() });

        function loadTable() {
            initialObject.loadTable(page);
            var b = document.getElementById("loadButton");
            b.style.display = "none";
        }

        function initialize() {
            var top = document.getElementById('top');
            top.appendChild(page.getHTMLRepresentation());
        }
    </script>
</head>
<body onload="initialize()">
    <div id="contents">
        <button id="loadButton" onclick="loadTable()">Load table</button>
        <div id="top"></div>
    </div>
</body>
</html>
