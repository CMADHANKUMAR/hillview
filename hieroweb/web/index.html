<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
<head>
    <link rel="stylesheet" href="hiero.css">
    <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
    <script>
        //noinspection ThisExpressionReferencesGlobalObjectJS
        var hiero = this.hiero;
        var initialObject = hiero.InitialObject.instance;
        var errorReporter = hiero.ConsoleErrorReporter.instance;
        var progressBar;

        function loadTable() {
            var tableDiv = document.getElementById('table');
            var tableRenderer = new hiero.TableRenderer(tableDiv, progressBar, errorReporter);
            initialObject.loadTable(tableRenderer);
        }

        function initialize() {
            var progressDiv = document.getElementById('progress');
            progressBar = new hiero.ProgressBar();
            progressDiv.appendChild(progressBar.getHTMLRepresentation());
        }
    </script>
</head>
<body onload="initialize()">
    <div id="contents">
        <button onclick="loadTable()">Load table</button>
        <div id="table"></div>
        <div id="progress"></div>
    </div>
</body>
</html>
