<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
<head>
    <link rel="stylesheet" href="hiero.css">
    <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
    <script>
        var hiero = this.hiero;
        var table;

        function loadTable() {
            table = new hiero.TableView("0");
            var tableDiv = document.getElementById('table');
            tableDiv.appendChild(table.getHTMLRepresentation());
        }

        function initialize() {
            var progressDiv = document.getElementById('progress');
            var p = new hiero.ProgressBar();
            progressDiv.appendChild(p.getHTMLRepresentation());
        }
    </script>
</head>
<body onload="initialize()">
    <div id="contents">
        <button onclick="loadTable()">Load table</button>
        <div id="table"></div>
        <div id="progress"></div>
    </div>
</body>
</html>
